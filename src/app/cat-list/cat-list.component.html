<md-card>
  <md-card-content class="center-align">
    <h1>Welcome to the Washington State Silver Persian Club!</h1>
    <img src="../assets/img/0catrunm.gif" alt="">
  </md-card-content>
</md-card>

<div *ngFor="let cat of cats | async">
  <md-card (click)="goToDetailPage(cat)" class="half-width">
    <img md-card-image src="{{cat.image}}">
    <md-card-title>{{cat.name}}</md-card-title>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit-cat [selectedCat]="cat"></app-edit-cat>
    </div>
  </md-card>
</div>
